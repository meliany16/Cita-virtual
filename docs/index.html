<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cita Virtual Mikianny & Meliander</title>
<style>
  body {
    margin: 0; background: linear-gradient(to bottom, #a0d8f7, #fef9f3);
    font-family: Arial, sans-serif; overflow: hidden;
  }
  #game {
    position: relative; width: 100vw; height: 80vh; background: url('https://i.imgur.com/7YgHcpo.jpg') center/cover no-repeat;
    border: 3px solid #444; border-radius: 15px; overflow: hidden;
  }
  .player {
    position: absolute; width: 50px; height: 80px; bottom: 10px;
    background-size: cover; border-radius: 10px;
    transition: left 0.1s linear, bottom 0.1s linear;
    font-weight: bold; color: black; text-align: center; user-select: none;
  }
  #player1 {
    background-image: url('https://i.imgur.com/oe4iKGe.png'); /* Chico */
    left: 20px;
  }
  #player2 {
    background-image: url('https://i.imgur.com/T5iAqy7.png'); /* Chica */
    left: 100px;
  }
  #chat {
    margin-top: 10px;
    display: flex; gap: 10px;
  }
  #messages {
    flex: 1; height: 100px; background: #fff; border-radius: 10px; padding: 5px;
    overflow-y: auto; border: 1px solid #aaa; font-size: 14px;
  }
  #inputChat {
    width: 200px; font-size: 14px; padding: 5px; border-radius: 8px; border: 1px solid #aaa;
  }
  button {
    padding: 5px 10px; font-weight: bold; border-radius: 8px; border: none; background: #4a90e2; color: white; cursor: pointer;
  }
  button:active {
    background: #357ABD;
  }
  #names {
    position: absolute; top: 0; width: 100%; display: flex; justify-content: space-around;
    font-size: 18px; font-weight: bold; color: #222; margin-top: 5px;
  }
</style>
</head>
<body>

<div id="names">
  <div>ðŸ‘¦ Meliander</div>
  <div>ðŸ‘§ Mikianny</div>
</div>

<div id="game">
  <div id="player1" class="player">Meliander</div>
  <div id="player2" class="player">Mikianny</div>
</div>

<div id="chat">
  <input type="text" id="inputChat" placeholder="Escribe aquÃ­..." />
  <button id="sendBtn">Enviar</button>
</div>

<div id="messages"></div>

<script>
  const player1 = document.getElementById('player1');
  const player2 = document.getElementById('player2');
  const inputChat = document.getElementById('inputChat');
  const sendBtn = document.getElementById('sendBtn');
  const messages = document.getElementById('messages');

  // Variables para posiciÃ³n de jugadores (solo local)
  let p1Pos = 20;
  let p2Pos = 100;

  // Mover con teclas: A/D para chico, Flechas izquierda/derecha para chica
  document.addEventListener('keydown', (e) => {
    // Para Meliander (izq/derecha): A/D
    if (e.key === 'a' || e.key === 'A') {
      p1Pos = Math.max(0, p1Pos - 10);
      player1.style.left = p1Pos + 'px';
    } else if (e.key === 'd' || e.key === 'D') {
      p1Pos = Math.min(window.innerWidth - 60, p1Pos + 10);
      player1.style.left = p1Pos + 'px';
    }

    // Para Mikianny (izq/derecha): flecha izquierda/derecha
    if (e.key === 'ArrowLeft') {
      p2Pos = Math.max(0, p2Pos - 10);
      player2.style.left = p2Pos + 'px';
    } else if (e.key === 'ArrowRight') {
      p2Pos = Math.min(window.innerWidth - 60, p2Pos + 10);
      player2.style.left = p2Pos + 'px';
    }
  });

  // Enviar mensaje local
  function addMessage(text) {
    const msg = document.createElement('div');
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  sendBtn.onclick = () => {
    if(inputChat.value.trim() !== '') {
      addMessage('TÃº: ' + inputChat.value.trim());
      inputChat.value = '';
    }
  };

  // TambiÃ©n enviar mensaje con Enter
  inputChat.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
